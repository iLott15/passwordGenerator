<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas">
    <title>Gerador de Senhas</title>


    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img src="assets/logo.png" class="logo" alt="Gerador de Senhas logo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="8" max="30" value="18">


        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>
    <div class="container-password hide" onclick="copyPassword()" id="container-password">
        <span class="title">Sua genha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar 👍</span>
    </div>


    <script src="script.js"></script>
</body>

</html>
